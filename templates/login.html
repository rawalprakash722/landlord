{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <h1 class="text-center">User Log In</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="un" placeholder="User Name">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="pw" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="submit" class="form-control" name="login" value="Log In">
            </div>
        </form>
    </div>
    <div class="col-lg-2"></div>
</div>

{% endblock %}
